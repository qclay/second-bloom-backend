name: CI/CD - Production Deployment

on:
  push:
    branches:
      - main
  workflow_dispatch: 

env:
  NODE_VERSION: '22.x'

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linter
        run: npm run lint

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db?schema=public
      REDIS_URL: redis://localhost:6379
      JWT_SECRET: test-secret-key
      REFRESH_TOKEN_SECRET: test-refresh-secret-key
      NODE_ENV: test
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Generate Prisma Client
        run: npx prisma generate
      
      - name: Run database migrations
        run: npx prisma migrate deploy
      
      - name: Run tests
        run: npm run test:cov || npm test
        continue-on-error: true

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run security audit
        run: npm audit --audit-level=moderate || true

  # Deploy to Production server
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [lint, test, security]
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://api.yourdomain.com
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.PROD_SSH_KEY }}
          ssh-passphrase: ${{ secrets.PROD_SSH_PASSPHRASE }}
      
      - name: Add server to known hosts
        run: |
          ssh-keyscan -H ${{ secrets.PROD_HOST }} >> ~/.ssh/known_hosts
      
      - name: Create backup before deployment
        run: |
          ssh ${{ secrets.PROD_USER }}@${{ secrets.PROD_HOST }} << 'EOF'
            set -e
            cd ~/second-bloom-backend
            BACKUP_DIR="$HOME/backups"
            TIMESTAMP=$(date +%Y%m%d_%H%M%S)
            mkdir -p "$BACKUP_DIR"
            
            echo "üíæ Creating database backup..."
            docker-compose exec -T postgres pg_dump -U postgres ${POSTGRES_DB:-second_bloom} | gzip > "$BACKUP_DIR/db_backup_prod_${TIMESTAMP}.sql.gz" || true
            
            echo "‚úÖ Backup created: db_backup_prod_${TIMESTAMP}.sql.gz"
          EOF
      
      - name: Deploy to production server
        run: |
          ssh ${{ secrets.PROD_USER }}@${{ secrets.PROD_HOST }} << 'EOF'
            set -e
            cd ~/second-bloom-backend
            
            echo "üîÑ Pulling latest changes from main branch..."
            git fetch origin
            git reset --hard origin/main
            
            echo "üèóÔ∏è  Building Docker images..."
            docker-compose build --no-cache
            
            echo "üîÑ Running database migrations..."
            docker-compose up -d postgres redis
            sleep 10
            docker-compose exec -T app npx prisma migrate deploy || {
              echo "‚ùå Migration failed!"
              docker-compose logs app
              exit 1
            }
            
            echo "üöÄ Starting services..."
            docker-compose down
            docker-compose up -d
            
            echo "üßπ Cleaning up old images..."
            docker image prune -f
            
            echo "‚úÖ Deployment completed!"
            
            echo "üìä Checking service status..."
            sleep 5
            docker-compose ps
            
            echo "üè• Running health check..."
            for i in {1..30}; do
              if curl -f http://localhost:3000/health > /dev/null 2>&1; then
                echo "‚úÖ Health check passed!"
                exit 0
              fi
              echo "‚è≥ Waiting for service to be healthy... ($i/30)"
              sleep 2
            done
            
            echo "‚ùå Health check failed!"
            echo "üìã Checking logs..."
            docker-compose logs --tail=50 app
            exit 1
          EOF
      
      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "‚úÖ Successfully deployed to production!"
            echo "üåê URL: https://api.yourdomain.com"
          else
            echo "‚ùå Deployment to production failed!"
            echo "‚ö†Ô∏è  Check logs and consider rolling back if needed"
          fi
