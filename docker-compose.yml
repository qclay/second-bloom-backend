# Postgres is not included; install and run it separately. Redis and app only.
version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: second-bloom-redis
    restart: always
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    networks:
      - second-bloom-network
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s

  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: second-bloom-app
    restart: always
    env_file: .env
    ports:
      - "${APP_PORT:-3000}:3000"
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3000
      DATABASE_URL: ${DATABASE_URL}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: 
      REDIS_URL: redis://redis:6379
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
      SWAGGER_ENABLED: ${SWAGGER_ENABLED:-true}
      SWAGGER_PATH: ${SWAGGER_PATH:-api/docs}
      SWAGGER_USERNAME: ${SWAGGER_USERNAME:-admin}
      SWAGGER_PASSWORD: ${SWAGGER_PASSWORD:-}
      JWT_SECRET: ${JWT_SECRET:-}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      REFRESH_TOKEN_SECRET: ${REFRESH_TOKEN_SECRET:-}
      REFRESH_TOKEN_EXPIRES_IN: ${REFRESH_TOKEN_EXPIRES_IN:-30d}
      SPACES_ACCESS_KEY: ${SPACES_ACCESS_KEY:-}
      SPACES_SECRET_KEY: ${SPACES_SECRET_KEY:-}
      SPACES_REGION: ${SPACES_REGION:-nyc3}
      SPACES_BUCKET: ${SPACES_BUCKET:-}
      SPACES_ENDPOINT: ${SPACES_ENDPOINT:-}
      SPACES_CDN_URL: ${SPACES_CDN_URL:-}
      ESKIZ_EMAIL: ${ESKIZ_EMAIL:-}
      ESKIZ_PASSWORD: ${ESKIZ_PASSWORD:-}
      ESKIZ_API_URL: ${ESKIZ_API_URL:-https://notify.eskiz.uz/api}
      ESKIZ_SENDER_ID: ${ESKIZ_SENDER_ID:-4546}
      PAYME_MERCHANT_ID: ${PAYME_MERCHANT_ID:-}
      PAYME_SECRET_KEY: ${PAYME_SECRET_KEY:-}
      CLICK_MERCHANT_ID: ${CLICK_MERCHANT_ID:-}
      CLICK_SECRET_KEY: ${CLICK_SECRET_KEY:-}
      CLICK_SERVICE_ID: ${CLICK_SERVICE_ID:-}
      SENTRY_DSN: ${SENTRY_DSN:-}
      SENTRY_ENABLED: ${SENTRY_ENABLED:-false}
      FIREBASE_PROJECT_ID: ${FIREBASE_PROJECT_ID:-}
      FIREBASE_PRIVATE_KEY: ${FIREBASE_PRIVATE_KEY:-}
      FIREBASE_CLIENT_EMAIL: ${FIREBASE_CLIENT_EMAIL:-}
      FIREBASE_DATABASE_URL: ${FIREBASE_DATABASE_URL:-}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-}
      TELEGRAM_CHAT_ID: ${TELEGRAM_CHAT_ID:-}
      LOG_LEVEL: ${LOG_LEVEL:-warn}
    volumes:
      - ./prisma:/app/prisma:ro
      - ./prisma.config.ts:/app/prisma.config.ts:ro
    networks:
      - second-bloom-network
    # On Linux, use host.docker.internal in DATABASE_URL to reach Postgres on the host; this makes it resolve.
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      redis:
        condition: service_healthy
    command: >
      sh -c "
        echo 'Waiting for database to be ready...' &&
        npx prisma migrate deploy &&
        echo 'Database migrations completed!' &&
        node dist/src/main
      "
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

volumes:
  redis_data:
    name: second-bloom-redis-data

networks:
  second-bloom-network:
    driver: bridge

