# Data (DB, Redis) is stored in named volumes and persists across `docker-compose up/down`.
# Postgres user/password are set ONLY when the volume is first created. Do NOT use
# `docker-compose down -v` unless you intend to wipe the database (next `up` will re-init).
version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: second-bloom-postgres
    restart: always
    env_file: .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-second_bloom}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - second-bloom-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: second-bloom-redis
    restart: always
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    networks:
      - second-bloom-network
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s

  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: second-bloom-app
    restart: always
    env_file: .env
    ports:
      - "${APP_PORT:-3000}:3000"
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3000
      DATABASE_URL: ${DATABASE_URL_DOCKER:-postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-second_bloom}?schema=public&connection_limit=20&pool_timeout=20&connect_timeout=10}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: 
      REDIS_URL: redis://redis:6379
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
      SWAGGER_ENABLED: ${SWAGGER_ENABLED:-true}
      SWAGGER_PATH: ${SWAGGER_PATH:-api/docs}
      SWAGGER_USERNAME: ${SWAGGER_USERNAME:-admin}
      SWAGGER_PASSWORD: ${SWAGGER_PASSWORD:-}
      JWT_SECRET: ${JWT_SECRET:-}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      REFRESH_TOKEN_SECRET: ${REFRESH_TOKEN_SECRET:-}
      REFRESH_TOKEN_EXPIRES_IN: ${REFRESH_TOKEN_EXPIRES_IN:-30d}
      SPACES_ACCESS_KEY: ${SPACES_ACCESS_KEY:-}
      SPACES_SECRET_KEY: ${SPACES_SECRET_KEY:-}
      SPACES_REGION: ${SPACES_REGION:-nyc3}
      SPACES_BUCKET: ${SPACES_BUCKET:-}
      SPACES_ENDPOINT: ${SPACES_ENDPOINT:-}
      SPACES_CDN_URL: ${SPACES_CDN_URL:-}
      ESKIZ_EMAIL: ${ESKIZ_EMAIL:-}
      ESKIZ_PASSWORD: ${ESKIZ_PASSWORD:-}
      ESKIZ_API_URL: ${ESKIZ_API_URL:-https://notify.eskiz.uz/api}
      ESKIZ_SENDER_ID: ${ESKIZ_SENDER_ID:-4546}
      PAYME_MERCHANT_ID: ${PAYME_MERCHANT_ID:-}
      PAYME_SECRET_KEY: ${PAYME_SECRET_KEY:-}
      CLICK_MERCHANT_ID: ${CLICK_MERCHANT_ID:-}
      CLICK_SECRET_KEY: ${CLICK_SECRET_KEY:-}
      CLICK_SERVICE_ID: ${CLICK_SERVICE_ID:-}
      SENTRY_DSN: ${SENTRY_DSN:-}
      SENTRY_ENABLED: ${SENTRY_ENABLED:-false}
      FIREBASE_PROJECT_ID: ${FIREBASE_PROJECT_ID:-}
      FIREBASE_PRIVATE_KEY: ${FIREBASE_PRIVATE_KEY:-}
      FIREBASE_CLIENT_EMAIL: ${FIREBASE_CLIENT_EMAIL:-}
      FIREBASE_DATABASE_URL: ${FIREBASE_DATABASE_URL:-}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-}
      TELEGRAM_CHAT_ID: ${TELEGRAM_CHAT_ID:-}
      LOG_LEVEL: ${LOG_LEVEL:-warn}
    volumes:
      - ./prisma:/app/prisma:ro
      - ./prisma.config.ts:/app/prisma.config.ts:ro
    networks:
      - second-bloom-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: >
      sh -c "
        echo 'Waiting for database to be ready...' &&
        npx prisma migrate deploy &&
        echo 'Database migrations completed!' &&
        node dist/src/main
      "
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

volumes:
  postgres_data:
    name: second-bloom-postgres-data
  redis_data:
    name: second-bloom-redis-data

networks:
  second-bloom-network:
    driver: bridge

